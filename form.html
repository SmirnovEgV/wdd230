    <main id="form-main"> 
        <form method="get" action="record.html"><span id="message"></span>
            <fieldset>
                <label>Username: <input id="username" name="username" type="text" required></label>
                <label>Password: <input id="password" name="password" type="password" required pattern="[A-Za-z0-9]{8,16}"></label>
                <label>Confirm Password: <input id="confirm" name="confirm" type="password" required></label>
                <label>Email: <input id="email" name="email" type="email" required pattern="[\w\]+@byui\.edu$" placeholder="Email pliz" title="Please enter a valid email address"></label>
                <label>Page Rating <span id="currentrating">1</span><input id="rating" name="rating" type="range" min="1" max="10" value="1" step="1" list="slidervalues"></label>

                    <option value="1">1</option>
                    <option value="2">2</option>

                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>

                    <option value="10">10</option>
                </datalist>
                <button id="submit" type="submit">TRUST ME BRO</button>
            </fieldset>
        </form>
